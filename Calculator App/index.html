<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel do Carmo Batista">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen-calc">
        <div class="calculator-display">
            <div class="calc-layout">
                <div class="visor">
                    <div class="display-visor">
                        <div class="above-values">
                            <div class="recent-values">
                                <p class="values-store">
                                    
                                </p>
                                <p class="simbol-to-calc">
                                    
                                </p>
                            </div>
                        </div>
                        <div class="valor-show">
                            <div class="valor-atual">
                                0
                            </div>
                        </div>
                    </div>
                </div>

                <div class="importants-btn">
                     <button class="cce-btn" id="btn-ce">CE</button>

                   <button class="cce-btn" id="btn-c">C</button>

                   <button class="number-btn simbol-calc" id="btn-plus">+</button> 

               </div>
                <div class="numbers-btns">
                    <div class="numbers-list">
                            <button class="number-btn number-fct" id="btn-7" id="btn-7">7</button>

                            <button class="number-btn number-fct" id="btn-8">8</button>

                            <button class="number-btn number-fct" id="btn-9">9</button>

                            

                            <button class="number-btn number-fct" id="btn-4">4</button>

                            <button class="number-btn number-fct" id="btn-5">5</button>

                            <button class="number-btn number-fct" id="btn-6">6</button>

                            

                            <button class="number-btn number-fct" id="btn-1">1</button>

                            <button class="number-btn number-fct" id="btn-2">2</button>

                            <button class="number-btn number-fct" id="btn-3">3</button>

                            

                            <button class="number-btn number-fct" id="btn-0 ">0</button>

                            <button class="number-btn number-fct" id="btn-point">.</button>

                            <button class="number-btn" id="btn-equals">=</button>

                            
                    </div>

                        <div class="simbols-list">
                            <button class="number-btn simbol-calc" id="btn-times">*</button>

                            <button class="number-btn simbol-calc" id="btn-division">/</button>

                            <button class="number-btn simbol-calc" id="btn-power">**</button>

                            <button class="number-btn simbol-calc" id="btn-minus">-</button>

                        </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
</body>

</html>
